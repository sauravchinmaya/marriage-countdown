<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1.0"
    />

    <meta property="og:image" content="https://github.com/sauravchinmaya/marriage-countdown/blob/main/images/Saurav-Sweety.jpeg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Italianno&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="app">

      <div class="old-paper">
        <!--<img class="original-image mobile-only" src="images/bg.jpg" />
        <img class="original-image desktop-only" src="images/bg-desktop.jpg" />-->
        <div class="overlay">
        </div>
      </div>

      <div class="sticky">
        <img class="ganpati" src="images/ganpati.png" />
        <img class="design-left" src="images/img-4.png" />
        <img class="design-right" src="images/img-3.png" />
        <img class="design-top" src="images/img-3.png" />
        <img class="design-bottom" src="images/img-4.png" />
        <div class="wedding-text">
          <h1>Sweety </h1> <img class="weds pulsate" src="images/hearts.png" /> <h1>Saurav</h1>
        </div>

        <div class="date">

        </div>
        <span class="location">

        </span>

        <ul class="counter">

          </li>
          <li>
            <h1 id="hours">35</h1> <span>hours</span>
          </li>
          <li>
            <h1 id="minutes">35</h1> <span>minutes</span>
          </li>
          <li>
            <h1 id="seconds">35</h1> <span>seconds</span>
          </li>
        </ul>
      </div> 

    </div>
    


    <div id="particles"></div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="main.js"></script>
